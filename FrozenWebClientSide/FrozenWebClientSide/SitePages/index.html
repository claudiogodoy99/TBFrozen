<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#006fe6">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#006fe6">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#006fe6">
  <title>Frozen</title>

  <!------------------------------ Styles -------------------------------->
  <link href="../SiteAssets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../SiteAssets/styles/index.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div id="alerts-area">
      <div id="warn-alert" class="alert alert-warning d-none" role="alert">
        E-mail e/ou senha incorreto(s)! <strong>'-'</strong>
      </div>
      <div id="error-alert" class="alert alert-danger d-none" role="alert">
        Ops! Algo deu errado, por favor tente novamente mais tarde. <strong>:/</strong>
      </div>
    </div>
    <form class="form-signin">
      <div class="text-center mb-4">
        <div id="logo-title-area">
          <img class="mb-4 mr-2" src="../SiteAssets/images/logo.png" alt="" width="70" height="60" />
          <h1 id="logo-title" class="h1 mb-3 font-weight-bold">PIM</h1>
        </div>
        <h4 class="h4 mb-3 text-left">Área de Acesso</h4>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de email" required autofocus>
        <label for="inputEmail">Endereço de email</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
        <label for="inputPassword">Senha</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input id="inputLembrar" type="checkbox" value="lembrar de mim"> Lembrar de mim
        </label>
      </div>
      <button id="btn-entrar" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2019</p>
    </form>

  </div>

  <!------------------------------ Scripts -------------------------------->
  <script src="../SiteAssets/plugins/jquery/jquery.min.js"></script>
  <script src="../SiteAssets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="../SiteAssets/scripts/index.min.js"></script>
</body>
</html>
